        .underline {
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 0.05em;

        display: inline-block;
        padding: 5px 0px;
        position: relative;
    }

    .underline::after {
        background: none repeat scroll 0 0 transparent;
        bottom: 0;
        content: "";
        display: inline-block;
        height: 2px;
        left: 50%;
        position: absolute;
        background: #d8b139;
        transition: width 0.2s ease 0s, left 0.2s ease 0s;
        width: 0;
    }

    .underline:hover::after {
        width: 100%;
        left: 0;
    }

    </style>
    <script>
        function sub(){

            let b=document.getElementById("mail").value;
            let c=document.getElementById("area").value;
            var mat = /^[a-zA-Z0-9]+@[a-zA-Z]+(\.[com])/;
            let i=0;
            if(a==""){
                alert("Enter your name");
                event.preventDefault();
            }
            else{
                i+=1;
            }
            if(!b.match(mat)){
                alert("E-mail does not exist");
                event.preventDefault();
            }
            else{
                i+=1;
            }
            if(c==""){
                alert("Don't be shy, tell us something");
                event.preventDefault();
            }
            else{
                i+=1;
            }
            if(i==3){
                alert("We'll get back to you soon")
            }

        }
